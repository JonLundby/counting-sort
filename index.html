<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>Counting sort</title>
    </head>
    <body>
        <h1>Counting sort</h1>

        <div>
            <label for="input-array-size">Array size:</label>
            <input type="number" id="input-array-size" value="5" max="20"/>
            <label for="max-number-value">max number value:</label>
            <input type="number" id="max-number-value" value="3" max="20"/>
            <button id="create-array-btn">create arrays</button>
            <button id="sort-btn">sort</button>
            <label for="timer-input">Timer</label>
            <input type="number" id="timer-input" value="1200">
        </div>

        <h3>The unsorted array</h3>
        <div id="unsorted-array-container">
            <div id="unsorted-value-container">
                <!-- UNSORTED VALUES -->
            </div>
            <div id="unsorted-index-container">
                <!-- UNSORTED INDEXES -->
            </div>
        </div>

        <h3>The counting array</h3>

        <div id="counting-array-container">
            <div id="counting-value-container">
                <!-- COUNTING VALUES -->
            </div>
            <div id="counting-index-container">
                <!-- COUNTING INDEXES -->
            </div>
        </div>

        <h3>The sorted array</h3>
        <div id="sorted-array-container">
            <div id="sorted-value-container">
                <!-- SORTED VALUES -->
            </div>
            <div id="sorted-index-container">
                <!-- SORTED INDEXES -->
            </div>
        </div>

        <script type="module" src="./js/controller/controller.js"></script>
    </body>
</html>
